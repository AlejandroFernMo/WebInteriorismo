<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="Js/javaS.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto&family=Satisfy&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Interiorismo susana contacto</title>
</head>



<body>

    <div id="contacto">
        <div class="cabecera">
            <h1>
                Interiorismos Susana
            </h1>
    
            <h2>
                Servicios
            </h2>
    
        </div>


        <div>

        <h1>Rellene el siguiente cuestionario si quiere solicitar nuestros servicios y le llamaremos a la menor brevedad</h1>

        </div>
    


        <form method="post" action="#" enctype="multipart/form-data">
            
                
                    
                    
                        <fieldset >
                            <legend>Datos del usuario</legend>
    
                            <label for="nombre">Nombre usuario</label> <br/>
                            <input type="text" id="nombre" name="nombre" value=""
                                    maxlength="15" size="15"/>
                            
                            <br/><br/>
    
                            <label for="apell">Apellidos</label> <br/>
                            <input type="text" id="apell" name="ape" value=""
                                    maxlength="45" size="45"/>
                            
                            <br/><br/>
    
                            <label for="tlf">Telefono</label> <br/>
                            <input type="text" id="tlf" name="tlf" value=""
                                    maxlength="9" size="9"/>
    
                            <br/><br/>
    
                            <label for="inmueble">Seleccione su tipo de inmueble</label> <br/>
                            <input type="radio" id="casa" name="inmueble" 
                                    value="c"/> Casa
                            <input type="radio" id="piso" name="inmueble" 
                                    value="p"/> Piso
    
                            <br/><br/>

                            <label for="direcc">Direccion</label> <br/>
                            <input type="text" id="direcc" name="direcc" value=""
                                    maxlength="50" size="50"/>
                            
                            <br/><br/>
    
                            
    
                        </fieldset>
                    
            
    
            <input type="submit" name="enviar" value="Enviar" />
            
    
        </form>




    </div>

    <div class="retroceso">

        <a href="pag1.html">
           <p> Atras</p>
        </a>

    </div>


    
    
</body>
</html>
